<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - ShakyTails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pet-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .pet-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .pet-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .pet-info {
            margin: 10px 0;
            color: #666;
        }

        .pet-info strong {
            color: #333;
        }

        .hidden {
            display: none !important;
        }

        .user-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qr-preview {
            text-align: center;
            margin: 15px 0;
        }

        .qr-preview img {
            width: 150px;
            height: 150px;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-buttons .btn {
            flex: 1;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¤ Owner Dashboard</h1>
            <p>Manage Your Pets</p>
        </div>

        <!-- Login Card -->
        <div class="card" id="loginCard">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="loginResult" class="result"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardContent" class="hidden">
            <!-- User Info -->
            <div class="user-info">
                <div>
                    <strong id="userName">-</strong>
                    <p style="margin: 0; color: #666;" id="userEmail">-</p>
                </div>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalPets">0</h3>
                    <p>Total Pets</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalScans">0</h3>
                    <p>Total Scans</p>
                </div>
                <div class="stat-card">
                    <h3 id="activePets">0</h3>
                    <p>Active QR Codes</p>
                </div>
            </div>

            <!-- Pets List -->
            <div class="card">
                <h2>My Pets</h2>
                <div id="petsContainer" class="pets-grid"></div>
                <div id="emptyState" class="empty-state hidden">
                    <h3>No Pets Registered Yet</h3>
                    <p>Register your first pet to get started!</p>
                    <a href="/qr-landing.html" class="btn" style="display: inline-block; text-decoration: none; margin-top: 20px;">Register Pet</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let userToken = localStorage.getItem('ownerToken');
        let currentUser = null;

        // Check if already logged in
        function init() {
            if (userToken) {
                loadDashboard();
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    userToken = data.token;
                    localStorage.setItem('ownerToken', userToken);
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = 'âœ… Login successful! Loading dashboard...';
                    resultDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        loadDashboard();
                    }, 1000);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = 'âŒ ' + data.error;
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'âŒ Network error: ' + error.message;
                resultDiv.style.display = 'block';
            }
        });

        // Load Dashboard
        async function loadDashboard() {
            try {
                // Get user profile
                const userResponse = await fetch(`${API_BASE}/api/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                const userData = await userResponse.json();

                if (!userData.success) {
                    logout();
                    return;
                }

                currentUser = userData.user;
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;

                // Get pets
                const petsResponse = await fetch(`${API_BASE}/api/pets/mine`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                const petsData = await petsResponse.json();

                if (petsData.success) {
                    displayPets(petsData.pets);
                }

                // Show dashboard
                document.getElementById('loginCard').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading dashboard:', error);
                logout();
            }
        }

        // Display Pets
        function displayPets(pets) {
            const container = document.getElementById('petsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (pets.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            // Update stats
            document.getElementById('totalPets').textContent = pets.length;
            document.getElementById('activePets').textContent = pets.length;
            
            let totalScans = 0;
            pets.forEach(pet => {
                totalScans += pet.scanHistory ? pet.scanHistory.length : 0;
            });
            document.getElementById('totalScans').textContent = totalScans;

            // Display pets
            container.innerHTML = '';
            pets.forEach(pet => {
                const petCard = document.createElement('div');
                petCard.className = 'pet-card';
                petCard.innerHTML = `
                    ${pet.profileImage ? 
                        `<img src="${API_BASE}${pet.profileImage}" alt="${pet.petName}">` : 
                        `<img src="https://via.placeholder.com/300x200?text=${pet.petName}" alt="${pet.petName}">`
                    }
                    <h3>${pet.petName}</h3>
                    <div class="pet-info">
                        <strong>Type:</strong> ${pet.type ? pet.type.charAt(0).toUpperCase() + pet.type.slice(1) : '-'}
                    </div>
                    <div class="pet-info">
                        <strong>Breed:</strong> ${pet.breed || '-'}
                    </div>
                    <div class="pet-info">
                        <strong>Age:</strong> ${pet.age ? pet.age + ' years' : '-'}
                    </div>
                    <div class="pet-info">
                        <strong>QR Scans:</strong> ${pet.scanHistory ? pet.scanHistory.length : 0}
                    </div>
                    <div class="qr-preview">
                        <img src="${API_BASE}${pet.qrCodeImage}" alt="QR Code">
                        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">${pet.qrCode}</p>
                    </div>
                    <div class="action-buttons">
                        <a href="/qr-landing.html?qr=${pet.qrCode}" target="_blank" class="btn btn-success">View Profile</a>
                        <button class="btn" onclick="editPet('${pet._id}', '${pet.qrCode}')">Edit</button>
                        <a href="${API_BASE}${pet.qrCodeImage}" download="${pet.qrCode}.png" class="btn">Download QR</a>
                    </div>
                `;
                container.appendChild(petCard);
            });
        }

        // Edit Pet
        function editPet(petId, qrCode) {
            window.location.href = `/qr-landing.html?qr=${qrCode}`;
        }

        // Logout
        function logout() {
            localStorage.removeItem('ownerToken');
            userToken = null;
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Initialize
        init();
    </script>
</body>
</html>
