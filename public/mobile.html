<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile QR Scanner - ShakyTails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .pet-profile {
            display: none;
            margin-top: 15px;
        }

        .pet-profile.show {
            display: block;
        }

        .pet-image {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
            border: 3px solid #667eea;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .lost-banner {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .contact-box {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .contact-box h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .contact-btn {
            background: #28a745;
            width: 100%;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ ShakyTails</h1>
            <p>Mobile QR Scanner</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>Enter QR Code ID</label>
                <input type="text" id="qrCodeId" placeholder="e.g., a1b2c3d4">
            </div>
            <button onclick="loadPet()" class="btn">View Pet</button>
            <div id="error" class="error"></div>

            <div id="petProfile" class="pet-profile">
                <div id="lostBanner" class="lost-banner" style="display: none;">
                    üö® THIS PET IS LOST! üö®
                </div>

                <div id="petInfo"></div>

                <div class="contact-box">
                    <h3>üìû Owner Contact</h3>
                    <div id="ownerInfo"></div>
                </div>

                <div id="reportForm" style="display: none;">
                    <div class="card" style="background: #e7f3ff; margin-top: 15px;">
                        <h3>Found This Pet?</h3>
                        <div class="input-group">
                            <label>Your Name</label>
                            <input type="text" id="finderName">
                        </div>
                        <div class="input-group">
                            <label>Your Phone *</label>
                            <input type="tel" id="finderPhone">
                        </div>
                        <div class="input-group">
                            <label>Location Found *</label>
                            <input type="text" id="location">
                        </div>
                        <div class="input-group">
                            <label>Message</label>
                            <textarea id="message" rows="3"></textarea>
                        </div>
                        <button onclick="reportFound()" class="btn">Report Found</button>
                        <div id="reportSuccess" class="success"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:5000';
        let currentQRId = '';

        async function loadPet() {
            const id = document.getElementById('qrCodeId').value.trim();
            const errorDiv = document.getElementById('error');
            const profileDiv = document.getElementById('petProfile');

            if (!id) {
                errorDiv.textContent = 'Please enter a QR Code ID';
                errorDiv.style.display = 'block';
                return;
            }

            currentQRId = id;
            errorDiv.style.display = 'none';

            try {
                const res = await fetch(`${API}/api/public/pet/${id}`);
                const data = await res.json();

                if (data.success) {
                    displayPet(data.pet);
                    profileDiv.classList.add('show');
                } else {
                    errorDiv.textContent = 'Pet not found';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Network error';
                errorDiv.style.display = 'block';
            }
        }

        function displayPet(pet) {
            const lostBanner = document.getElementById('lostBanner');
            const petInfoDiv = document.getElementById('petInfo');
            const ownerInfoDiv = document.getElementById('ownerInfo');
            const reportForm = document.getElementById('reportForm');

            if (pet.isLost) {
                lostBanner.style.display = 'block';
                reportForm.style.display = 'block';
            }

            petInfoDiv.innerHTML = `
                ${pet.profileImage ? `<img src="${API}${pet.profileImage}" class="pet-image">` : ''}
                <div class="info-box">
                    <h3>üêæ ${pet.petName}</h3>
                    <div class="info-row">
                        <span>Type:</span>
                        <strong>${pet.type}</strong>
                    </div>
                    <div class="info-row">
                        <span>Breed:</span>
                        <strong>${pet.breed || 'N/A'}</strong>
                    </div>
                    <div class="info-row">
                        <span>Age:</span>
                        <strong>${pet.age || 'N/A'} years</strong>
                    </div>
                    ${pet.rewardNote ? `
                        <div class="info-row">
                            <span>Reward:</span>
                            <strong>${pet.rewardNote}</strong>
                        </div>
                    ` : ''}
                </div>
            `;

            ownerInfoDiv.innerHTML = `
                <div class="info-row">
                    <span>Name:</span>
                    <strong>${pet.owner.name}</strong>
                </div>
                <div class="info-row">
                    <span>Phone:</span>
                    <a href="tel:${pet.owner.phone}">${pet.owner.phone}</a>
                </div>
                <div class="info-row">
                    <span>Email:</span>
                    <a href="mailto:${pet.owner.email}">${pet.owner.email}</a>
                </div>
                <a href="tel:${pet.owner.phone}">
                    <button class="btn contact-btn">üìû Call Owner</button>
                </a>
            `;
        }

        async function reportFound() {
            const successDiv = document.getElementById('reportSuccess');
            const phone = document.getElementById('finderPhone').value.trim();
            const location = document.getElementById('location').value.trim();

            if (!phone || !location) {
                alert('Please fill phone and location');
                return;
            }

            try {
                const res = await fetch(`${API}/api/public/pet/found/${currentQRId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        finderName: document.getElementById('finderName').value,
                        finderPhone: phone,
                        location: location,
                        message: document.getElementById('message').value
                    })
                });

                const data = await res.json();

                if (data.success) {
                    successDiv.innerHTML = '‚úÖ Thank you! Owner has been notified.';
                    successDiv.style.display = 'block';
                    document.getElementById('finderName').value = '';
                    document.getElementById('finderPhone').value = '';
                    document.getElementById('location').value = '';
                    document.getElementById('message').value = '';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (err) {
                alert('Network error');
            }
        }

        document.getElementById('qrCodeId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadPet();
        });
    </script>
</body>
</html>
