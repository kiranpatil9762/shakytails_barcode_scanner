<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .qr-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .qr-item img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        .qr-item p {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ QR Code Generator</h1>
            <p>Admin Panel - Pre-generate QR Codes</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="totalCount">-</h3>
                <p>Total QR Codes</p>
            </div>
            <div class="stat-card">
                <h3 id="availableCount">-</h3>
                <p>Available</p>
            </div>
            <div class="stat-card">
                <h3 id="assignedCount">-</h3>
                <p>Assigned</p>
            </div>
            <div class="stat-card">
                <h3 id="activeCount">-</h3>
                <p>Active</p>
            </div>
        </div>

        <!-- Admin Login -->
        <div class="card" id="loginCard">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" value="theshakytails@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" value="Shakytails@123" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="loginResult" class="result"></div>
        </div>

        <!-- Generate QR Codes -->
        <div class="card" id="generateCard" style="display: none;">
            <h2>Generate Bulk QR Codes</h2>
            <form id="generateForm">
                <div class="form-group">
                    <label>Quantity (1-1000)</label>
                    <input type="number" id="quantity" min="1" max="1000" value="10" required>
                </div>
                <div class="form-group">
                    <label>Batch Number (optional)</label>
                    <input type="text" id="batchNumber" placeholder="e.g., BATCH-001">
                </div>
                <button type="submit" class="btn">Generate QR Codes</button>
                <button type="button" onclick="loadStats()" class="btn btn-success">Refresh Stats</button>
                <button type="button" onclick="loadAvailable()" class="btn btn-success">View Available QR Codes</button>
            </form>
            <div id="generateResult" class="result"></div>
        </div>

        <!-- Generated QR Codes Display -->
        <div class="card" id="qrDisplayCard" style="display: none;">
            <h2>Generated QR Codes</h2>
            <button onclick="downloadAllQR()" class="btn">Download All as ZIP (Manual)</button>
            <button onclick="printQR()" class="btn">Print QR Codes</button>
            <div id="qrCodesGrid" class="qr-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://app.shakytails.com';
        let adminToken = localStorage.getItem('adminToken');
        let generatedQRs = [];

        // Show/hide cards based on login
        function updateUI() {
            if (adminToken) {
                document.getElementById('loginCard').style.display = 'none';
                document.getElementById('generateCard').style.display = 'block';
                loadStats();
            } else {
                document.getElementById('loginCard').style.display = 'block';
                document.getElementById('generateCard').style.display = 'none';
            }
        }

        // Admin Login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('adminEmail').value,
                        password: document.getElementById('adminPassword').value
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    adminToken = data.token;
                    localStorage.setItem('adminToken', adminToken);
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '‚úÖ Login successful!';
                    resultDiv.style.display = 'block';
                    setTimeout(updateUI, 1000);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '‚ùå ' + data.error;
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå Network error: ' + error.message;
                resultDiv.style.display = 'block';
            }
        });

        // Load Stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/qr-inventory/stats`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalCount').textContent = data.stats.total;
                    document.getElementById('availableCount').textContent = data.stats.available;
                    document.getElementById('assignedCount').textContent = data.stats.assigned;
                    document.getElementById('activeCount').textContent = data.stats.active;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Generate Bulk QR Codes
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('generateResult');
            const qrDisplayCard = document.getElementById('qrDisplayCard');
            const qrGrid = document.getElementById('qrCodesGrid');
            
            resultDiv.innerHTML = '<div class="loading">Generating QR codes</div>';
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';

            try {
                const quantity = document.getElementById('quantity').value;
                const batchNumber = document.getElementById('batchNumber').value;

                const response = await fetch(`${API_BASE}/api/qr-inventory/generate-bulk`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ quantity: parseInt(quantity), batchNumber })
                });

                const data = await response.json();
                
                if (data.success) {
                    generatedQRs = data.qrCodes;
                    resultDiv.innerHTML = `‚úÖ Successfully generated ${data.count} QR codes!<br><strong>Batch:</strong> ${data.batchNumber}`;
                    
                    // Display QR codes
                    qrGrid.innerHTML = '';
                    data.qrCodes.forEach(qr => {
                        const qrItem = document.createElement('div');
                        qrItem.className = 'qr-item';
                        qrItem.innerHTML = `
                            <img src="${qr.downloadUrl}" alt="${qr.qrCodeId}">
                            <p>${qr.qrCodeId}</p>
                            <a href="${qr.downloadUrl}" download="${qr.qrCodeId}.png">
                                <button class="btn btn-small">Download</button>
                            </a>
                        `;
                        qrGrid.appendChild(qrItem);
                    });
                    
                    qrDisplayCard.style.display = 'block';
                    loadStats();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '‚ùå ' + data.error;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå Network error: ' + error.message;
            }
        });

        // Load Available QR Codes
        async function loadAvailable() {
            const qrDisplayCard = document.getElementById('qrDisplayCard');
            const qrGrid = document.getElementById('qrCodesGrid');
            
            qrGrid.innerHTML = '<div class="loading">Loading available QR codes</div>';
            qrDisplayCard.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/api/qr-inventory/available?limit=100`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    qrGrid.innerHTML = '';
                    data.qrCodes.forEach(qr => {
                        const qrItem = document.createElement('div');
                        qrItem.className = 'qr-item';
                        qrItem.innerHTML = `
                            <img src="${API_BASE}${qr.qrCodeImage}" alt="${qr.qrCodeId}">
                            <p>${qr.qrCodeId}</p>
                            <a href="${API_BASE}${qr.qrCodeImage}" download="${qr.qrCodeId}.png">
                                <button class="btn btn-small">Download</button>
                            </a>
                        `;
                        qrGrid.appendChild(qrItem);
                    });
                }
            } catch (error) {
                qrGrid.innerHTML = '<div class="result error">Error loading QR codes</div>';
            }
        }

        // Print QR Codes
        function printQR() {
            window.print();
        }

        // Download info
        function downloadAllQR() {
            alert('To download all QR codes:\n1. Right-click each image\n2. Save as PNG\n\nOr use the Print button to print all at once!');
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
